<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-container">
        <div class="photo-logo">
            <img class="photo" src="photo/halie-west-25xggax4bSA-unsplash.jpg" alt="fruite" >
            <div class="card-div">
                <div class="card-logo">Freshveg</div>
            </div>
        </div>
        <div class="form-container">
            <h3>this is not a real service!, you know you need calm , we know you need calm.
            <strong>Sign up</strong> today and get more calm
            </h3>
             
            <div class="signup-card">
                <form action="to my url" method="post">

                    <ul style="list-style-type: none;">
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="john">
                        </li>
                        <li>
                            <label for="Last_name">LAST NAME</label>
                            <input type="text" id="Last_name" placeholder="Doe">
                        </li>
                    </ul>

                    <ul style="list-style-type: none;">
                        <li>
                            <label for="email"> EMAIL</label>
                            <input type="email" id="email" placeholder="johnDoe@example.com ">
                        </li>
                        <li>
                            <label for="phone"> PHONE</label>
                            <input type="number" id="phone" placeholder="000-000000000">
                        </li>
                    </ul>

                    <ul style="list-style-type: none;">
                        <li>
                            <label for="password">PASSWORD </label>
                            <input type="password" id="password" placeholder="password here">                            
                        </li>
                        <li>
                            <label for="password_confirmation">CONFIRM PASSWORD </label>
                            <input type="password" id="password_confirmation" placeholder="enter password again">                            
                        </li>

                    </ul>

                </form>
            </div> 
                <form action="to my url" method="post">
                    <button type="submit"><strong>Create Account</strong></button>
                </form>
        </div>

        
    </div>
    
</body>
</html>

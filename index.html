<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    
    <div class="main">
        <!-- left side, banner and logo-->
        <div class="left">
            <div class="card">
                <h1>ODINSON</h1>
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="fruite"/>
         
            </div>
        </div>

        <!-- right side, text and sign up form-->
        <div class="right">
            <div class="upper-text">
                <h3>this is not a real service!, you know you need calm , we know you need calm.
                    <strong>Sign up</strong> today and get more calm
                </h3>
            </div>
            <div class="form-container">
                <form id="submit-form" action="to my url" method="post">
                    
                    <div class="content">
                        <ul style="list-style-type: none;">
                            <li>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" placeholder="john" required>
                            </li>
                            <li>
                                <label for="Last_name">LAST NAME</label>
                                <input type="text" id="Last_name" placeholder="Doe" required>
                            </li>
                            <li>
                                <label for="email"> EMAIL</label>
                                <input type="email" id="email" placeholder="johnDoe@example.com " required>
                            </li>
                        </ul>
                        <ul style="list-style-type: none;">
                            <li>
                                <label for="phone"> PHONE</label>
                                <input type="text" id="phone" placeholder="000-0000000" required pattern="[0-9]{3}-[0-9]{7}">
                            </li>
                            <li>
                                <label for="password">PASSWORD </label>
                                <input type="password" id="password" placeholder="password here" required minlength="6">                            
                            </li>
                            <li>
                                <label for="password_confirmation">CONFIRM PASSWORD </label>
                                <input type="password" id="password_confirmation" placeholder="enter password again" required required minlength="6">                            
                            </li>

                        </ul>
                    </div>
                </form>
            </div>
            <div class="bottom-text">
                <button type="submit" form="submit-form">Create Account</button>
                <h4>already signed up? <a>log in here!</a></h3>
            </div>

        </div>


    </div>
    
</body>
</html>
